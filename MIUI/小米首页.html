<!DOCTYPE html>
<html>
<head>
	<title>MIUI官方论坛-MIUI论坛</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			color: #000;
		}
		body {
			background: #f7f7f7;
			font: 12px/1.5 Microsoft YaHei,Tahoma,Helvetica,'SimSun',sans-serif;
		} 
		a {
			text-decoration: none;
		}
		h1,h2,h3,h4,h5,h6 {
			font-size:100%;
			font-weight:normal; 
		}
		#hd {
			min-width: 960px;
			border-bottom:0 solid #c2d5e3;
			height: 164px;
		}
		#hd .wp {
			padding:10px 0 0;
		}
		.wp {
			margin:0 auto;
			width: 960px;
		}
		.hd1 {
			min-height: 70px;
		}
		#hd h2 {
			position: relative;
			padding: 0 20px 0 0;
			float:left;
			height: 100px;
		}
		#downloadAPP {
			width:54px;
			height: 21px;
			color:#fc7050;
			font-weight: normal;
			position: absolute;
			display: block;
			left: 173px;
			bottom: 39px;
			background-image: url(QRCode_tg.png);
			padding-left: 29px;
			line-height: 21px;
			font-family: "Microsoft YaHei", Tahoma, Helvetica, SimSun, sans-serif;
		}
		#um {
			float:right;
			padding-right: 0;
			padding-top: 21px;
			line-height: 2.3;
			zoom:1; 
		}
		#um, #um a {
			color: #7c7c7c;
		}
		#um .p {
			float: right;
		}
		.hd_d1 {
			display: inline-block;
			float: left;
			margin-left: 5px;
		}
		.pipe {
			color:#ccc;
		}
		#um .pipe {
			margin: 0 5px 0 4px;
		}
		.header_topic {
			display: inline-block;
			margin-right: 10px;
			position: relative;
		}
		.hd_t_a {
			position: relative;
			z-index: 0;
		}
		.arrowup {
			position: absolute;
			background: url(imghack.png) no-repeat -80px -80px;
			display: inline-block;
			height: 7px;
			width: 14px;
			margin:10px 3px 0 3px;
			top:-4px;
			left: 51px;
		}
		.switchwidth {
			background:url(imghack.png)no-repeat -22px 5px transparent;
			width: 20px;
			height: 22px;
			display: inline-block;
			overflow: hidden;
			text-indent: -9999px;
		}		
	</style>
</head>
<body>
	<div id="hd">
		<div class="wp">
			<div class="hd1">
				<h2>
					<a href="#" title="论坛">
						<img src="logo.png" alt="MIUI论坛" border="0" />
					</a>
					<div id="downloadAPP">
						下载APP
					</div>
				</h2>
				<div id="um">
					<div class="p">
						<div class="hd_d1">
							<a href="#">登录</a>
							<span class="pipe">|</span>
						</div>
						<div class="hd_d1" style="margin-right:2px;">
							<div class="header_topic">
								<a href="#" class="hd_t_a">
									MIUI官网
									<span class="arrowup"></span>
								</a>
							</div>							
						</div>
						<div class="hd_d1" style="line-height:28px;">
							<a href="#" class="switchwidth"></a>
						</div>
					</div>
					<div id="searchbar">
						<form>
							<input type="text" value="搜索" id="srchtxt" placeholder="搜索" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="wp"></div>
	<div id="ft"></div>
	<div id="scrolltop"></div> 
</body>
</html>
